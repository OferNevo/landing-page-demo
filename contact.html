<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="subpage">
    <div class="page-container">
        <h1>📧 צור קשר</h1>
        <p>השאירו פרטים ונחזור אליכם בהקדם:</p>

        <form action="mailto:info@yourbusiness.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="שם מלא" required>
            <input type="email" name="email" placeholder="אימייל" required>
            <textarea name="message" placeholder="הודעה" rows="5" required></textarea>
            <button type="submit" class="btn">שלח</button>
        </form>

        <a href="index.html" class="btn-secondary">⬅ חזרה לדף הבית</a>
    </div>
</body>
</html>
